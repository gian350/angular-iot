<section class="h-100 w-100 row justify-content-center align-items-center background-fondo mx-0">
  <div class="w-50 text-center d-flex justify-content-center ">
    <div class="w-75 text-center d-flex justify-content-center relativo">
        <mat-card class="example-card w-75 opacidad">
            <mat-card-header class="d-flex justify-content-center ">
              <mat-card-title class="text-secondary"><h1>Login</h1></mat-card-title>
            </mat-card-header>
            <mat-card-content>

              <form novalidate [formGroup]="feedbackForm" #fform="ngForm" (ngSubmit)="onSubmit()" class="w-100">
        
                <div class="w-100 d-flex justify-content-center">
                    <img src="../../../assets/usuario-logeo-3.JPG" alt="logeo" class="rounded-circle w-75 h-100 z-depth-2 px-5" data-holder-rendered="true">
                </div>
                <br>
                <mat-form-field class="w-75">
                    <input matInput formControlName="email" placeholder="Email" type="email" class="form-control"  name="email" >
                    <mat-error *ngIf="formErrors.email">{{formErrors.email}}</mat-error>
                </mat-form-field>
                <br>
                <mat-form-field class="w-75">
                    <input matInput formControlName="password" placeholder="ContraseÃ±a" type="text" class="form-control"  name="password">
                    <mat-error *ngIf="formErrors.password">{{formErrors.password}}</mat-error>
                </mat-form-field>
                <br>
                <br>
                <button id="submit" mat-button class="btn btn-success text-white" type="submit" color="primary">Ingresar</button>
           
              </form>

            </mat-card-content>
          </mat-card>
    </div>
  </div>
</section>
