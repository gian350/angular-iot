<div class="w-100">

    <div class="w-100 my-3">
        <!-- Titulo  -->
        <div class="mx-4 my-1">
            <h1>Dashboard</h1>
        </div>

        <!-- Tarjetas de presentación  -->
        <div class="d-flex justify-content-around my-1">
            <div class="card m-1">
                <mat-card class="example-card" style="background-color: #82CACD;">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image1"></div>
                        <mat-card-title>16</mat-card-title>
                        <mat-card-subtitle>Usuarios</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <div>
                            <p>
                                
                            </p>
                        </div>
                        <div class="w-100">
                            <canvas baseChart [data]="doughnutChartData" [labels]="doughnutChartLabels"
                                [chartType]="doughnutChartType" [colors]="[{backgroundColor: ['#0396FF']}]"
                                [legend]="doughnutChartLegend">
                            </canvas>
                        </div>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button>LIKE</button>
                        <button mat-button>SHARE</button>
                    </mat-card-actions>
                </mat-card>
            </div>
            <div class="card m-1">
                <mat-card class="example-card" style="background-color: #F8D800;">

                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button>LIKE</button>
                        <button mat-button>SHARE</button>
                    </mat-card-actions>
                </mat-card>
            </div>
            <div class="card m-1">
                <mat-card class="example-card" style="background-color: #6af984;">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image3"></div>

                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button>LIKE</button>
                        <button mat-button>SHARE</button>
                    </mat-card-actions>
                </mat-card>
            </div>
            <div class="card m-1">

                        <div mat-card-avatar class="example-header-image4"></div>

                    <mat-card class="example-card">
                        <mat-card-header>
                            <div mat-card-avatar class="example-header-image"></div>
                            <mat-card-title>Shiba Inu</mat-card-title>
                            <mat-card-subtitle>Dog Breed</mat-card-subtitle>
                        </mat-card-header>
                        <div >
                            <app-linechart></app-linechart>

                        <mat-card-content class="my-1">
                            <p>

                            </p>
                        </mat-card-content>
                    </mat-card>
                </div>
                <div class="w-50 m-1" style="background-color: khaki;">

            <div class="w-100 d-flex" style="height: 450px;">
