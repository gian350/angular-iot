<mat-toolbar class="mat-elevation-z8">
    <!-- *ngIf="sidenav.mode === 'over'" -->
    <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened">
            menu
        </mat-icon>
        <mat-icon *ngIf="sidenav.opened">
            menu
        </mat-icon>
    </button>
    MongoIOT Responsive
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">

        <img class="avatar mat-elevation-z8" src="https://source.unsplash.com/c_GmwfHBDzk/200x200" />
        <h4 class="name" *ngIf="usuarioLogin">{{usuarioLogin.name}} {{usuarioLogin.surname}}</h4>
        <p class="designation">Support</p>

        <mat-divider></mat-divider>

        <button mat-button class="menu-button">
            <mat-icon>home</mat-icon>
            <span>Inicio</span>
        </button>
        <button mat-button class="menu-button">
            <mat-icon>person</mat-icon>
            <span>Perfil</span>
        </button>
        <button mat-button class="menu-button" routerLink="distrito" routerLinkActive="active">
            <mat-icon>info</mat-icon>
            <span>Distritos</span>
        </button>

        <button mat-button class="menu-button" routerLink="sensor" routerLinkActive="active">
            <mat-icon>pageview</mat-icon>
            <span>Sensores</span>
        </button>

        <mat-divider></mat-divider>

        <button mat-button class="menu-button">
            <mat-icon>help</mat-icon>
            <span>Acerca</span>
        </button>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content mat-elevation-z8">
            <div class="w-100 d-flex flex-column">

                <router-outlet></router-outlet>

            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
<app-footer></app-footer>
