<div>
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef> _id </th>
        <td mat-cell *matCellDef="let element"> {{element._id}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="Distrito">
        <th mat-header-cell *matHeaderCellDef > Distrito </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="Provincia">
        <th mat-header-cell *matHeaderCellDef > Provincia </th>
        <td mat-cell *matCellDef="let element"> {{element.city}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="Region">
        <th mat-header-cell *matHeaderCellDef> Region </th>
        <td mat-cell *matCellDef="let element"> {{element.region}} </td>
      </ng-container>
    
      <!-- Acciones -->
      <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element" style="text-align: right"> 
          <a class="pointer" matTooltip="Ver Distrito" style="color: deepskyblue">
            <mat-icon>search</mat-icon>
          </a>
          <a class="pointer" matTooltip="Editar Distrito" style="color: royalblue">
            <mat-icon>edit</mat-icon>
          </a>
          <a class="pointer" matTooltip="Eliminar Distrito" style="color: firebrick">
            <mat-icon>delete</mat-icon>
          </a>  
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[4, 8, 12]" showFirstLastButtons></mat-paginator>
  </div>
</div>
